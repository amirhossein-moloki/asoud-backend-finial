events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    client_max_body_size 10M;
    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;
    
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name localhost ~^(?<subdomain>.+)\.asoud\.ir$ asoud.ir www.asoud.ir;
        
        # Redirect all HTTP requests to HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost ~^(?<subdomain>.+)\.asoud\.ir$ asoud.ir www.asoud.ir;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/asoud.crt;
        ssl_certificate_key /etc/nginx/ssl/asoud.key;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;

        location / {
            proxy_pass http://asoud_api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
        }
        
        location /api/v1/user/chat/ {
            proxy_pass http://asoud_api:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Increase timeout for WebSocket connections
            proxy_read_timeout 86400;
        }

        location /static/ {
            alias /asoud/static/;
        }

        location /media/ {
            alias /asoud/media/;
        }
    }
}
