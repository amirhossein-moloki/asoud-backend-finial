services:
    web:
        container_name: asoud_api
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        # command: daphne config.asgi:application --bind 0.0.0.0 --port 8000
        environment:
            - DJANGO_SETTINGS_MODULE=config.settings.development
        volumes:
            - ./:/asoud/
            - static_volume:/asoud/static
            - media_volume:/asoud/media
        ports:
            - 8000:8000
        env_file:
            - ./.env
        depends_on:
            - db
            - redis
        develop:
            watch:
                - action: sync
                  path: .
                  target: /asoud/

    db:
        container_name: asoud_db
        image: postgres:15-alpine
        ports:
            - 5432:5432
        environment:
            POSTGRES_DB: ${DATABASE_NAME}
            POSTGRES_USER: ${DATABASE_USERNAME}
            POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

        volumes:
            - db_data:/var/lib/postgresql/data:rw

    redis:
        container_name: asoud_redis
        image: redis:alpine
        ports:
            - 6379:6379
        volumes:
            - redis_data:/data
        command:
            [
                'redis-server',
                '--requirepass',
                '${REDIS_PASSWORD}',
                '--bind',
                '0.0.0.0',
                '--protected-mode',
                'yes',
                '--maxmemory',
                '256mb',
                '--maxmemory-policy',
                'allkeys-lru',
                '--save',
                '900',
                '1',
                '--save',
                '300',
                '10',
                '--save',
                '60',
                '10000'
            ]
        environment:
            - REDIS_PASSWORD=${REDIS_PASSWORD}

    nginx:
        container_name: asoud_nginx_dev
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - target: 80
              published: 80
              protocol: tcp
              mode: ingress
            - target: 443
              published: 443
              protocol: tcp
              mode: ingress
        volumes:
            # Optimized NGINX configurations
            - ./nginx/nginx-main.conf:/etc/nginx/nginx.conf:ro
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
            - ./data/nginx/ssl:/etc/nginx/ssl:ro
            - static_volume:/asoud/static:ro
            - media_volume:/asoud/media:ro
        depends_on:
            - web
        healthcheck:
            test: ["CMD", "nginx", "-t"]
            interval: 30s
            timeout: 10s
            retries: 3

volumes:
    db_data:
    redis_data:
    static_volume:
    media_volume:
